<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');

        /* Membuat container memenuhi layar dan elemen berada di tengah */
        body, html {
            font-family: "Montserrat";

            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .container {
            display: flex;
            flex-direction: column; /* Membuat elemen di dalam container berada di atas bawah */
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .error {
            width: 400px; /* Atur lebar gambar sesuai kebutuhan */
            height: 400px; /* Atur tinggi gambar sesuai kebutuhan */
            object-fit: cover;
            margin-bottom: 20px; /* Jarak antara gambar dan teks */
        }

        .text {
            font-weight: bold;
            font-family: "Montserrat";
            white-space: normal; /* Izinkan teks melanjutkan ke baris berikutnya */
            word-break: break-word; /* Pastikan kata yang panjang dapat terputus */
            color: rgb(95, 114, 68);
            font-size: 28px; /* Ukuran teks untuk layar besar */
            margin-top: -3rem; /* Jarak antara teks dan gambar */
            max-width: 80%; /* Batasi lebar teks agar tidak lurus ke kanan semua */
            text-align: center; /* Pusatkan teks di layar */
        }
        

        .primary-button {
            font-family: 'Ropa Sans', sans-serif;
               /* font-family: 'Valorant', sans-serif; */
            color: white;
            cursor: pointer;
            font-size: 13px;
            font-weight: bold;
            letter-spacing: 0.30rem;
            border: 1px solid #0E1822;
            padding: 0.8rem 2.1rem;
            background-image:url("./img/hover.png");
            background-color: #0E1822;
            background-size: 200%;
            background-position: 200%;
            background-repeat: no-repeat;
            transition: 0.3s ease-in-out;
            transition-property: background-position, border, color;
            position: relative;
            z-index: 1;
           }
           
           .primary-button:hover {
            border: 1px solid #15944c;
            color: white;
            background-position: 40%;
           }
           
           .primary-button:before {
            content: "";
            position: absolute;
            background-color: #0E1822;
            width: 0.2rem;
            height: 0.2rem;
            top: -1px;
            left: -1px;
            transition: background-color 0.15s ease-in-out;
           }
           
           .primary-button:hover:before {
            background-color: white;
           }
           
           .primary-button:hover:after {
            background-color: white;
           }
           
           .primary-button:after {
            content: "";
            position: absolute;
            background-color: #15944c;
            width: 0.3rem;
            height: 0.3rem;
            bottom: -1px;
            right: -1px;
            transition: background-color 0.15s ease-in-out;
           }
           
           .button-borders {
            position: relative;
            width: fit-content;
            height: fit-content;
           }
           
           .button-borders:before {
            content: "";
            position: absolute;
            width: calc(100% + 0.5em);
            height: 50%;
            left: -0.3em;
            top: -0.3em;
            border: 1px solid #0E1822;
            border-bottom: 0px;
               /* opacity: 0.3; */
           }
           
           .button-borders:after {
            content: "";
            position: absolute;
            width: calc(100% + 0.5em);
            height: 50%;
            left: -0.3em;
            bottom: -0.3em;
            border: 1px solid #0E1822;
            border-top: 0px;
               /* opacity: 0.3; */
            z-index: 0;
           }
           
           .shape {
            fill: #0E1822;
           }
           

        /* Media query untuk layar dengan lebar maksimal 768px */
        @media (max-width: 768px) {
            .error {
                width: 300px; /* Sesuaikan ukuran gambar saat di layar 768px */
                height: 300px;
            }

            .text {
                font-size: 38px; /* Ukuran teks lebih kecil untuk layar 768px */
            }

            .button {
                font-size: 14px; /* Ukuran font tombol lebih kecil */
                padding: 8px 16px;
            }
        }

        /* Media query untuk layar yang lebih kecil dari 480px */
        @media (max-width: 480px) {
            .error {
                width: 250px; /* Ukuran gambar lebih kecil */
                height: 250px;
            }

            .text {
                margin-left: 20px;
                margin-right: 20px;
                font-size: 20px; /* Ukuran teks untuk layar kecil */
            }

            .button {
                font-size: 12px; /* Ukuran font tombol lebih kecil lagi */
                padding: 6px 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="./img/error.png" alt="Error Image" class="error">
        <h1 class="text">You'll have to come back for more, as there is no free source code for this</h1>
        <div class="button-borders">
            <button class="primary-button"> BACK
            </button>
          </div>
    </div>
</body>
</html>
